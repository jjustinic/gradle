// tag::use-plugin[]
plugins {
// end::use-plugin[]
    id 'java'
// tag::use-plugin[]
    id 'maven-publish'
}
// end::use-plugin[]

group = 'org.gradle.sample'
version = '1.0'

// tag::publish-component[]
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
// end::publish-component[]
// tag::repositories[]
publishing {
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url = "$buildDir/repo"
        }
    }
}
// end::repositories[]

